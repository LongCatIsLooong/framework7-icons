<!DOCTYPE html>
<html>
<head>
  <title>Cupertino Icons 1.0.0 Gallery</title>
  <link href="../css/icons.css" rel="stylesheet" type="text/css" />
  <style>
    {
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    body {
      background: #fff;
      color: #333;
      font: 14px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
    }
    header {
      text-align: center;
      border-bottom: 1px solid #eee;
      margin-bottom: 20px;
      overflow: hidden;
      padding: 20px 0;
    }
    header h1 {
      font-size: 21px;
      font-weight: 400;
    }
    .center {
      margin-left: auto;
      margin-right: auto;
      max-width: 80%;
    }
    .icons {
      overflow: hidden;
    }
    .content .icon-cell .cupertino-icons {
      cursor: pointer;
    }
    .content {
      padding-bottom: 250px;
    }
    .icons .icon-cell {
      float: left;
      width: calc(100% / 7);
      text-align: center;
      height: 100px;
      margin-top: 30px;
    }
    @media (max-width: 1200px) {
      .icons .icon-cell {
        width: calc(100% / 5);
      }
    }
    @media (max-width: 900px) {
      .icons .icon-cell {
        width: calc(100% / 4);
      }
    }
    .icons .icon-name,
    .icons .icon-size {
      display: block;
      font-size: 13.5px;
      color: #666;
      margin-top: 10px;
      padding: 0px 10px;
      word-break: break-all;
    }
    @media (max-width: 1200px) {
      .icons .icon-name {
        font-size: 12px;
      }
    }
    @media (max-width: 900px) {
      .icons .icon-name {
        font-size: 11px;
      }
    }
    .cupertino-icons.size-14 {
      font-size: 14px;
    }
    .cupertino-icons.size-20 {
      font-size: 20px;
    }
    .cupertino-icons.size-24 {
      font-size: 24px;
    }
    .cupertino-icons.size-28 {
      font-size: 28px;
    }
    .cupertino-icons.size-32 {
      font-size: 32px;
    }
    .cupertino-icons.size-56 {
      font-size: 56px;
    }
    .cupertino-icons.size-112 {
      font-size: 112px;
    }
    .icon-preview {
      box-shadow: 0px -10px 20px rgba(0,0,0,0.3);
      background: #fff;
      position: fixed;
      bottom: 0;
      left: 50%;
      margin-left: -480px;
      z-index: 100;
      width: 960px;
      display: none;
    }
    @media (max-width: 960px) {
      .icon-preview {
        left: 0;
        width: 100%;
        margin-left: 0;
      }
    }
    .icon-preview .icons {
      font-size: 0;
      padding-bottom: 10px;
    }
    .icon-preview .icon-cell {
      float: none;
      display: inline-block;
      margin: 0;
      vertical-align: bottom;
      height: auto;
    }
    .icon-preview .icon-preview-name {
      font-size: 18px;
      padding: 10px;
      border-bottom: 1px solid #eee;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="center">
    <header>
      <h1>Cupertino Icons 1.0.0 Gallery</h1>
    </header>
    <div class="content">
      <div class="icons">
        {{content}}
      </div>
    </div>
  </div>
  <div class="icon-preview">
    <div class="icon-preview-name">Icon: <b>home</b></div>
    <div class="icons">
      <div class="icon-cell">
        <div class="cupertino-icons size-14">home</div>
        <div class="icon-size">14px</div>
      </div>
      <div class="icon-cell">
        <div class="cupertino-icons size-20">home</div>
        <div class="icon-size">20px</div>
      </div>
      <div class="icon-cell">
        <div class="cupertino-icons size-24">home</div>
        <div class="icon-size">24px</div>
      </div>
      <div class="icon-cell">
        <div class="cupertino-icons size-28">home</div>
        <div class="icon-size">28px</div>
      </div>
      <div class="icon-cell">
        <div class="cupertino-icons size-32">home</div>
        <div class="icon-size">32px</div>
      </div>
      <div class="icon-cell">
        <div class="cupertino-icons size-56">home</div>
        <div class="icon-size">56px</div>
      </div>
      <div class="icon-cell">
        <div class="cupertino-icons size-112">home</div>
        <div class="icon-size">112px</div>
      </div>
    </div>
  </div>
  <script>
    var icons = document.querySelectorAll('.content .cupertino-icons');
    function showPreview(e) {
      var icon = e.target.textContent;
      var previewIcons = document.querySelectorAll('.icon-preview .cupertino-icons');
      for (var j = 0; j < previewIcons.length; j++) {
        previewIcons[j].textContent = icon;
      }
      document.querySelector('.icon-preview').style.display = 'block';
      document.querySelector('.icon-preview-name b').textContent = icon;
    }
    for (var i = 0; i < icons.length; i++) {
      icons[i].addEventListener('click', showPreview);
    }
  </script>
</body>
</html>
